tester:
  name: url
  title: url ctfcred Test
  description: >
    'Test some url related ctfcred stuff'


plugins:
  - os_command:
      cmd:
        - ctfcred timmy password123 "This is timmy" --url https://example.com &&
        - ctfcred timmy password123 "This is timmy"  --url https://example.org &&
        - ctfcred timmy password123 "This is timmy" &&
        - ctfcred tony myPassword "This is tony" --url http://thisisreallyalongdomainname.com &&
        - ctfcred jane "" "No password" --alias helmut &&
        - ctfcred "" s3cr3t "Found in config file" --url https://example.com &&
        - ctfcred --default-url https://default.com
      shell: True
  - cleanup_command:
      cmd:
        - ctfcred
        - --clean


tests:
  - title: Validate YAML
    description: >
      'Checks the ctfcred.yml file for the expected entries.'

    command:
      - cat
      - ${cred-file}

    validators:
      - error: False
      - count:
          values:
            - 'alias: null'
            - 'alias: helmut'
            - 'custom_note: true'
            - 'domain: null'
            - 'url: https://example.com'
            - 'url: https://example.org'
            - 'url: https://default.com'
            - 'url: http://thisisreallyalongdomainname.com'
            - 'otp: null'
            - 'username: timmy'
            - 'username: null'
          counts:
            - 5
            - 1
            - 6
            - 7
            - 2
            - 1
            - 1
            - 1
            - 6
            - 3
            - 1


  - title: Validate User Export
    description: >
      'Checks whether the user export gives the expected result'

    command:
      - ctfcred
      - --users

    validators:
      - error: False
      - line_count:
          count: 3
      - count:
          values:
            - jane
            - timmy
            - tony
          counts:
            - 1
            - 1
            - 1


  - title: Validate Domain Export
    description: >
      'Checks whether the domain export gives the expected result'

    command:
      - ctfcred
      - --domains

    validators:
      - error: False
      - line_count:
          count: 0


  - title: Validate URL Export
    description: >
      'Checks whether the URL export gives the expected result'

    command:
      - ctfcred
      - --urls

    validators:
      - error: False
      - line_count:
          count: 4
      - count:
          values:
            - 'http://thisisreallyalongdomainname.com'
            - 'https://default.com'
            - 'https://example.com'
            - 'https://example.org'
          counts:
            - 1
            - 1
            - 1
            - 1


  - title: Validate user-pass Export
    description: >
      'Checks whether the user-pass export gives the expected result'

    command:
      - ctfcred
      - --users-pass

    validators:
      - error: False
      - line_count:
          count: 2
      - count:
          values:
            - 'timmy:password123'
            - 'tony:myPassword'
          counts:
            - 1
            - 1


  - title: Validate user-pass-domain Export
    description: >
      'Checks whether the user-pass-domain export gives the expected result'

    command:
      - ctfcred
      - --users-pass-domain

    validators:
      - error: False
      - line_count:
          count: 2
      - count:
          values:
            - 'timmy:password123'
            - 'tony:myPassword'
          counts:
            - 1
            - 1


  - title: Validate user-pass-domain Export (Mix)
    description: >
      'Checks whether the mixed user-pass-domain export gives the expected result'

    command:
      - ctfcred
      - --users-pass-domain
      - --mix

    validators:
      - error: False
      - line_count:
          count: 9
      - count:
          values:
            - 'jane:myPassword'
            - 'jane:password123'
            - 'jane:s3cr3t'
            - 'timmy:myPassword'
            - 'timmy:password123'
            - 'timmy:s3cr3t'
            - 'tony:myPassword'
            - 'tony:password123'
            - 'tony:s3cr3t'
          counts:
            - 1
            - 1
            - 1
            - 1
            - 1
            - 1
            - 1
            - 1
            - 1
